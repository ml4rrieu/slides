## Transparency to Sustain the Open Infrastructures

<br /><br />

`2022-12-14`
</script></section><section ><section data-markdown><script type="text/template">## Contexte
</script></section><section data-markdown><script type="text/template">
The research relies on open infrastructures that are recent (< 30 years). The financing of these infrastructures is not stabilized and is a crucial issue. 
</script></section><section data-markdown><script type="text/template">
The actors of the research ecosystem must invent ways to support it.


"Governments, funders and  relevant  institutions are encouraged to: Commit  to  providing  the  funding  required  to  operationalize open science"

"by increasing funding for open science infrastructures and services"

UNESCO, 2022, [Funding open science](https://unesdoc.unesco.org/notice?id=p%3A%3Ausmarcdef_0000383709&posInSet=6&queryId=N-EXPLORE-8e161eb1-7b01-4506-b255-ba7d6a7f5780)
</script></section><section data-markdown><script type="text/template">### Specificity of the open infrastructures

<br/>
they are financed without getting anything personalized in return, we pay for the support of a common good
</script></section><section data-markdown><script type="text/template">
### Existing Initiatives

* Michael Roy _[1% for Open](https://docs.google.com/document/d/1JJKvciLGV_kTcJtT3xHH_2Keig8z0sWw64pk6T4SBJ0/edit#heading=h.4lr3bebtwqqc)_
* David W. Lewis (2017) _[2.5 commitment](https://digitalcommons.unl.edu/scholcom/83/?utm_source=digitalcommons.unl.edu%2Fscholcom%2F83&utm_medium=PDF&utm_campaign=PDFCoverPages)_
* [Global Sustainability Coalition for Open Science Services](https://scoss.org/what-is-scoss/past-scoss-awardees/) (2017)
* [Invest in open infrastructure](https://investinopen.org/about/) (2018)
...


</script></section><section data-markdown><script type="text/template">### Key actors

* **Open Infrastructures** : initiatives/organisations/services which contribute to open science (content & metadatas) on the web (DataCite, PKP, OpenCitation ...)

* **Research Institutions** : institutions where the research takes place

## Limits
</script></section><section data-markdown><script type="text/template">
* Fundings are poorly valued, sometimes actors simply forget

* The visibility of fundings depends on the websites of the actors

* Crucial datas are missing : time, amount and PIDs (persistent identifiers)
</script></section><section data-markdown><script type="text/template">
The fundings are represented by HTML and logos informations.

TSOI goal is to represent them with open and structured data (**ROR**, **wikidata**) in a dedicated and interoperable tool

</script></section><section data-markdown><script type="text/template">
> "The way we fund and resource open projects we rely on is insufficient" 

[Invest In Open](https://investinopen.org/about/)

<br />
<br />
</script></section><section data-markdown><script type="text/template">
Fundings for open infrastructures are not visible globally

* lack of transparency
* lack of coordination
* the big view isn't possible

</script></section></section><section ><section data-markdown><script type="text/template">
## Towards a solution
</script></section><section data-markdown><script type="text/template">
We aim to **valorize** the fundings.

The more we value these fundings the more common they will become. 
</script></section><section data-markdown><script type="text/template">### How to valorize ? 

<br /> <br />
* In making **publicly avaliable** the fundings made from Research institution to open infrastructures 

* We exploit **mimicry**: if my neighbor has done it then I am able to do it
</script></section><section data-markdown><script type="text/template">
### TSOI, an added value for fundings

<br /> <br />
Add value on fundings, so that others will want to fund

</script></section><section data-markdown><script type="text/template">### draft : we are in a transition


* from acquiring to funding
* we have been used to hiding the price of acquisitions
* TSOI will promote fundings for the Open Infra.
</script></section><section data-markdown><script type="text/template">
```
Commercials agreement are made in the share ; 
the price of the services are hidden. 
you buy something and you expose only the thing you buy

funds dedicated to OI needs to be open ; 
it's not a price it is a fund ; 
the thing you get is the reason you choose to funds this organisations : 
--> there is no reason to hide your fundings

buy != funds

acquéreur != financeur
```

</script></section></section><section ><section data-markdown><script type="text/template">
## TSOI as a service
</script></section><section data-markdown><script type="text/template">
### For research institutions

* TSOI adds value to your institution by making all your funds openly available: "no more manual updates on your website"

* Compare, understand where your peers are investing
</script></section><section data-markdown><script type="text/template">
### For open infrastructures

* forget tables, logos and name changes: "focus on your service, we expose your funders"

* Compare, understand other economic models
</script></section><section data-markdown><script type="text/template">
### For the community

* An answer of the famous "who pays ?" (OA is free myth)
* Explore the diversity of economic models
* Explore the tendancy of fundings
</script></section></section><section ><section data-markdown><script type="text/template">## Analogy
</script></section><section data-markdown><script type="text/template">
OpenAPC : open the cost of APCs

 (`authors ⟷ publishers`)


<br /><br />
TSOI : open the fundings of the open infrastructures

(`institutions ⟷ open infrastructures`)
